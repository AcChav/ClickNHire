<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="./assets/hiring.png" type="image/x-icon">
    <title>Register</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
        <form id="registrationForm">

            <!-- User Role -->
            <div class="mb-4">
                <label for="role" class="block text-sm font-bold mb-2">Select Role</label>
                <select id="role" name="role" class="w-full p-3 border border-gray-300 rounded" required>
                    <option value="">Select your role</option>
                    <option value="applicant">Applicant</option>
                    <option value="hr">HR/Agency</option>
                    <option value="client">Client</option>
                </select>
            </div>

            <!-- First Name and Last Name (Side by Side) -->
            <div class="flex space-x-4 mb-4" id="nameFields">
                <div class="w-1/2">
                    <label for="firstName" class="block text-sm font-bold mb-2">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="w-full p-3 border border-gray-300 rounded"
                        required>
                </div>
                <div class="w-1/2">
                    <label for="lastName" class="block text-sm font-bold mb-2">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="w-full p-3 border border-gray-300 rounded"
                        required>
                </div>
            </div>

            <!-- Company Name -->
            <div class="mb-4" id="companyNameField">
                <label for="companyName" class="block text-sm font-bold mb-2">Company Name</label>
                <input type="text" id="companyNameInput" name="companyName"
                    class="w-full p-3 border border-gray-300 rounded">
                <select id="companyNameDropdown" name="companyNameDropdown"
                    class="w-full p-3 border border-gray-300 rounded" style="display: none;"></select>
            </div>

            <!-- Location (Dropdown for Philippine Regions) -->
            <div class="mb-4" id="locationField" style="display: none;">
                <label for="location" class="block text-sm font-bold mb-2">Location</label>
                <select id="location" name="location" class="w-full p-3 border border-gray-300 rounded" required>
                    <option value="">Select your region</option>
                    <option value="Region I - Ilocos Region">Region I - Ilocos Region</option>
                    <option value="Region II - Cagayan Valley">Region II - Cagayan Valley</option>
                    <option value="Region III - Central Luzon">Region III - Central Luzon</option>
                    <option value="Region IV-A - CALABARZON">Region IV-A - CALABARZON</option>
                    <option value="Region IV-B - MIMAROPA">Region IV-B - MIMAROPA</option>
                    <option value="Region V - Bicol Region">Region V - Bicol Region</option>
                    <option value="Region VI - Western Visayas">Region VI - Western Visayas</option>
                    <option value="Region VII - Central Visayas">Region VII - Central Visayas</option>
                    <option value="Region VIII - Eastern Visayas">Region VIII - Eastern Visayas</option>
                    <option value="Region IX - Zamboanga Peninsula">Region IX - Zamboanga Peninsula</option>
                    <option value="Region X - Northern Mindanao">Region X - Northern Mindanao</option>
                    <option value="Region XI - Davao Region">Region XI - Davao Region</option>
                    <option value="Region XII - SOCCSKSARGEN">Region XII - SOCCSKSARGEN</option>
                    <option value="NCR - National Capital Region">NCR - National Capital Region</option>
                    <option value="CAR - Cordillera Administrative Region">CAR - Cordillera Administrative Region
                    </option>
                    <option value="ARMM - Autonomous Region in Muslim Mindanao">ARMM - Autonomous Region in Muslim
                        Mindanao</option>
                    <option value="CARAGA">CARAGA</option>
                </select>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded" required>
            </div>

            <!-- Password with Strength Indicator -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded"
                    required>
                <p id="passwordStrength" class="text-sm mt-2"></p>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    class="w-full p-3 border border-gray-300 rounded" required>
            </div>

            <!-- Terms and Conditions -->
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="terms" name="terms" class="form-checkbox" required>
                    <span class="ml-2">I agree to the <a href="terms.html" class="text-blue-500">Terms and
                            Conditions</a></span>
                </label>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700">Register</button>
            </div>

            <!-- Existing Account Prompt -->
            <p class="text-center my-4 text-gray-600">
                Already have an account?
                <a href="login.html" class="text-blue-500 hover:text-blue-700">Log in here</a>.
            </p>
        </form>

        <!-- Modal Structure -->
        <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
                <h2 id="modalTitle" class="text-2xl font-bold mb-4">Registration Successful!</h2>
                <p class="mb-6" id="modalMessage">Your account has been created successfully.</p>
                <button id="modalCloseButton"
                    class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Go to Login</button>
            </div>
        </div>
    </div>

    <script type="module" src="./db/firebase_init.js"></script>
    <script type="module" src="./functions/register.js"></script>
    <script type="module" src="./functions/modal.js"></script>
</body>

</html>
