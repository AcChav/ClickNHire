                    <span class="text-gray-400 uppercase tracking-wider text-sm">Menu</span>
                </li>
                <li class="mb-2">
                    <a href="job_board.html" class="flex items-center p-2 hover:bg-gray-700 rounded">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">

                            xmlns="http://www.w3.org/2000/svg">

        <!-- Header -->
        <header class="bg-gray-800 text-white p-4 flex items-center justify-end w-full sticky top-0">
            <nav>
                <ul class="flex space-x-4">
                    <li class="mb-2">

                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"

                <p>You have <span class="font-semibold">1 month</span> to process and submit all the necessary requirements listed below. Failure to do so may affect your application status.</p>

            <form id="uploadForm" class="w-full max-w-lg" enctype="multipart/form-data">
                <div class="space-y-4">
                    <!-- Dynamically create input fields -->
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-600">
                    Submit
                </button>
            </form>
        </section>

    <!-- Include the loading script -->
    <script type="module" src="../../functions/loading.js"></script>
    <!-- Include the welcome message script -->
    <script type="module" src="../../functions/welcome_message.js"></script>
